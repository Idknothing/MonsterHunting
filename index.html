<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="utf-8">
<head>
    <title>Canavar Avı</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app-1">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar">
                <div class="healthbar text-center healthback"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: seninIlerleme + '%!important'}">
                %{{seninIlerleme}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: canavarIlerleme + '%!important'}">
                %{{canavarIlerleme}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="oyunEkranı" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">YENİ OYUN</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDIRI</button>
            <button id="special-attack" @click="specialAttack">ÖZEL SALDIRI</button>
            <button id="heal" @click="heal">İLK YARDIM</button>
            <button id="give-up" @click="giveUp">PES ET!</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <template v-for="loglar in logs" >
                  <li :class="[{'player-turn' : loglar.turn == 'p'}, {'monster-turn' : loglar.turn == 'm'}]">
                    {{loglar.text}}
                  </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/components.js"></script>
</body>
