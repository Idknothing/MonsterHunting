<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta charset="utf-8">
<head>
    <title>Monster Hunting</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app-1">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center healthback"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: yourProgress + '%!important'}">
                {{yourProgress}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center"
                style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterProgress + '%!important'}">
                {{monsterProgress}}
                </div>
            </div>
        </div>
    </section>
    <section v-if="gameScreen" class="row controls">
        <div class="small-12 columns">
            <button id="start-game" @click="newGame">NEW GAME</button>
        </div>
    </section>
    <section v-else class="row controls">
        <div class="small-12 columns">
            <button id="attack" @click="attack">ATTACK</button>
            <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
            <button id="heal" @click="heal">FIRST AID</button>
            <button id="give-up" @click="giveUp">GIVE UP!</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <template v-for="log in logs" >
                  <li :class="[{'player-turn' : log.turn == 'p'}, {'monster-turn' : log.turn == 'm'}]">
                    {{log.text}}
                  </li>
                </template>
            </ul>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/components.js"></script>
</body>
